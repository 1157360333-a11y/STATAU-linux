<!-- 频数统计分析模块 -->
<div id="module-frequency" class="analysis-module">
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h6 class="m-0 text-primary fw-bold">📊 频数统计配置</h6>
            <button class="btn btn-sm btn-light" onclick="toggleModulePanel('frequency')">折叠/展开</button>
        </div>
        <div class="card-body" id="frequency-config-body">
            <!-- 变量选择 -->
            <div class="row mb-3">
                <div class="col-md-12">
                    <label class="small fw-bold">请选择分析变量 (可多选) <span class="text-danger">*</span></label>
                    <div id="frequency-var-container" class="var-list-container" style="height: 200px;">
                        <!-- 动态填充变量列表 -->
                    </div>
                    <small class="text-muted">选择需要进行频数统计的变量（支持数值型和分类变量）</small>
                </div>
            </div>

            <hr class="my-3">

            <!-- 合并选项 -->
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="frequency-merge-tables">
                    <label class="form-check-label" for="frequency-merge-tables">
                        合并频数统计表（多变量时将所有变量合并在一个表格中展示）
                    </label>
                </div>
            </div>

            <hr class="my-3">

            <!-- 格式设置 -->
            <div class="accordion mb-3" id="frequencyAdvAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed py-2 bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#frequencyAdvConfig">
                            ⚙️ 格式设置
                        </button>
                    </h2>
                    <div id="frequencyAdvConfig" class="accordion-collapse collapse">
                        <div class="accordion-body py-2">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <label class="small">百分比小数位</label>
                                    <input type="number" id="frequency-decimal-input" class="form-control form-control-sm" value="2" min="0" max="6">
                                </div>
                                <div class="col-md-6">
                                    <label class="small">表格标题</label>
                                    <input type="text" id="frequency-title" class="form-control form-control-sm" value="频数统计表">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 运行按钮 -->
            <div class="d-flex gap-2 mt-3">
                <button class="btn btn-primary btn-sm flex-grow-1" id="btn-frequency-run" onclick="runFrequencyAnalysis()">
                    <span class="spinner-border spinner-border-sm d-none"></span>
                    <span class="btn-text">生成频数统计表</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 结果展示区 -->
    <div id="frequency-result-container" style="display:none; padding-bottom: 50px;">
        <div class="d-flex justify-content-center gap-3 mb-2">
            <button class="btn btn-sm btn-outline-secondary" onclick="toggleModulePanel('frequency', true)">重新配置</button>
        </div>
        
        <!-- 导出按钮组 -->
        <div id="export-buttons-frequency" class="my-3">
            <div class="card shadow-sm">
                <div class="card-body py-2">
                    <div class="d-flex align-items-center justify-content-between">
                        <strong><i class="bi bi-download"></i> 导出结果</strong>
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-outline-primary" onclick="exportToWord()" title="导出为Word文档">
                                <i class="bi bi-file-word"></i> Word
                            </button>
                            <button type="button" class="btn btn-outline-success" onclick="exportToExcel()" title="导出为Excel表格">
                                <i class="bi bi-file-excel"></i> Excel
                            </button>
                            <button type="button" class="btn btn-outline-secondary" onclick="exportToTxt()" title="导出为纯文本">
                                <i class="bi bi-file-text"></i> TXT
                            </button>
                            <button type="button" class="btn btn-outline-info" onclick="exportToCSV()" title="导出为CSV文件">
                                <i class="bi bi-filetype-csv"></i> CSV
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="frequency-table-output"></div>
    </div>
</div>

<script>
// 频数统计模块专用函数
function initFrequencyModule(columns) {
    const container = document.getElementById('frequency-var-container');
    container.innerHTML = '';
    columns.forEach(col => {
        container.innerHTML += `
            <div class="form-check">
                <input class="form-check-input frequency-var-box" type="checkbox" value="${col}" id="freq-var-${col}">
                <label class="form-check-label small text-truncate" for="freq-var-${col}">${col}</label>
            </div>
        `;
    });
}

function runFrequencyAnalysis(forceConfirm = false) {
    const btn = document.getElementById('btn-frequency-run');
    const spinner = btn.querySelector('.spinner-border');
    
    // 收集选中的变量
    const selectedVars = Array.from(document.querySelectorAll('.frequency-var-box:checked')).map(e => e.value);
    if (selectedVars.length === 0) {
        alert("请至少选择一个变量");
        return;
    }
    
    // 收集格式设置
    const decimals = document.getElementById('frequency-decimal-input').value;
    const tableTitle = document.getElementById('frequency-title').value;
    const mergeTables = document.getElementById('frequency-merge-tables').checked;
    
    const payload = {
        action: 'new',
        filename: window.currentFilename,
        method: 'freq',
        x_vars: selectedVars,
        decimals: parseInt(decimals),
        table_title: tableTitle,
        merge_freq_tables: mergeTables,
        freq_confirmed: forceConfirm
    };
    
    btn.disabled = true;
    spinner.classList.remove('d-none');
    
    fetch('/analyze', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
    })
    .then(r => r.json())
    .then(data => {
        if (data.warning && data.warning === 'large_categories') {
            // 显示警告对话框
            let warningMsg = data.message + '\n\n';
            data.details.forEach(item => {
                warningMsg += `变量 "${item.variable}" 有 ${item.unique_count.toLocaleString()} 个不同的分类\n`;
            });
            warningMsg += '\n是否继续生成频数统计表？';
            
            if (confirm(warningMsg)) {
                // 用户确认，重新调用并设置确认标志
                runFrequencyAnalysis(true);
            } else {
                // 用户取消
                btn.disabled = false;
                spinner.classList.add('d-none');
            }
        } else if (data.error) {
            alert("分析错误: " + data.error);
            btn.disabled = false;
            spinner.classList.add('d-none');
        } else {
            document.getElementById('frequency-table-output').innerHTML = data.html_table;
            document.getElementById('frequency-result-container').style.display = 'block';
            toggleModulePanel('frequency', false);
            btn.disabled = false;
            spinner.classList.add('d-none');
        }
    })
    .catch(e => {
        alert("服务器错误: " + e);
        btn.disabled = false;
        spinner.classList.add('d-none');
    });
}
</script>
