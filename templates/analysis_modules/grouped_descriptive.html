function initGroupedDescriptiveModule(columns) {
    // åˆå§‹åŒ–åˆ†ç»„å˜é‡ä¸‹æ‹‰æ¡†
    const groupSelect = document.getElementById('grouped-desc-group-var');
    groupSelect.innerHTML = '<option value="">-- è¯·é€‰æ‹©åˆ†ç»„å˜é‡ --</option>';
    columns.forEach(col => {
        groupSelect.innerHTML += `<option value="${col}">${col}</option>`;
    });
    
    // åˆå§‹åŒ–åˆ†æå˜é‡å¤é€‰æ¡†åˆ—è¡¨
    const container = document.getElementById('grouped-desc-var-container');
    container.innerHTML = '';
    columns.forEach(col => {
        container.innerHTML += `
            <div class="form-check">
                <input class="form-check-input grouped-desc-var-box" type="checkbox" value="${col}" id="grouped-desc-var-${col}">
                <label class="form-check-label small text-truncate" for="grouped-desc-var-${col}">${col}</label>
            </div>
        `;
    });
}

function runGroupedDescriptiveAnalysis() {
    const btn = document.getElementById('btn-grouped-desc-run');
    const spinner = btn.querySelector('.spinner-border');
    
    // æ”¶é›†åˆ†ç»„å˜é‡
    const groupVar = document.getElementById('grouped-desc-group-var').value;
    if (!groupVar) {
        alert("è¯·é€‰æ‹©åˆ†ç»„å˜é‡");
        return;
    }
    
    // æ”¶é›†é€‰ä¸­çš„åˆ†æå˜é‡
    const selectedVars = Array.from(document.querySelectorAll('.grouped-desc-var-box:checked')).map(e => e.value);
    if (selectedVars.length === 0) {
        alert("è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªåˆ†æå˜é‡");
        return;
    }
    
    // æ”¶é›†ç»Ÿè®¡é‡é€‰é¡¹
    const statOptions = Array.from(document.querySelectorAll('.grouped-desc-stat-opt:checked')).map(e => e.value);
    
    // æ”¶é›†æ ¼å¼è®¾ç½®
    const decimals = document.getElementById('grouped-desc-decimal-input').value;
    const tableTitle = document.getElementById('grouped-desc-title').value;
    
    const payload = {
        action: 'new',
        filename: window.currentFilename,
        method: 'grouped_desc',
        group_var: groupVar,
        x_vars: selectedVars,
        export_options: statOptions,
        decimals: decimals,
        table_title: tableTitle
    };
    
    btn.disabled = true;
    spinner.classList.remove('d-none');
    
    fetch('/analyze', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
    })
    .then(r => r.json())
    .then(data => {
        if (data.error) {
            alert("åˆ†æé”™è¯¯: " + data.error);
        } else {
            document.getElementById('grouped-desc-table-output').innerHTML = data.html_table;
            document.getElementById('grouped-desc-result-container').style.display = 'block';
            toggleModulePanel('grouped-descriptive', false);
        }
    })
    .catch(e => alert("æœåŠ¡å™¨é”™è¯¯: " + e))
    .finally(() => {
        btn.disabled = false;
        spinner.classList.add('d-none');
    });
}
