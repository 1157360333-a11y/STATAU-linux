<script>
// å›å½’æ¨¡å—å…¨å±€å˜é‡
let regressionCurrentMethod = 'ols';
let regressionLastRawOutput = '';

// å›å½’æ¨¡å—ä¸“ç”¨å‡½æ•°
function initRegressionModule(columns) {
    // å¡«å……ä¸‹æ‹‰é€‰æ‹©æ¡†
    const selects = ['regression-y-var-select', 'regression-entity-select', 'regression-time-select', 'regression-cluster-var-select'];
    selects.forEach(id => {
        const el = document.getElementById(id);
        el.innerHTML = '<option value="">è¯·é€‰æ‹©...</option>';
        columns.forEach(col => el.add(new Option(col, col)));
    });
    
    // å¡«å……å¤é€‰æ¡†åˆ—è¡¨
    const fillContainer = (id, cls) => {
        const con = document.getElementById(id);
        con.innerHTML = '';
        columns.forEach(col => {
            con.innerHTML += `
                <div class="form-check">
                    <input class="form-check-input ${cls}" type="checkbox" value="${col}" id="${id}-${col}">
                    <label class="form-check-label small text-truncate" for="${id}-${col}">${col}</label>
                </div>
            `;
        });
    };
    
    fillContainer('regression-x-var-container', 'regression-x-box');
    fillContainer('regression-c-var-container', 'regression-c-box');
    fillContainer('regression-fe-vars-container', 'regression-fe-box');
}

function setRegressionMethod(method) {
    regressionCurrentMethod = method;
    
    const titleMap = {
        'ols': 'ğŸ“ˆ OLS å›å½’é…ç½®',
        'fe': 'ğŸ—ï¸ å›ºå®šæ•ˆåº”æ¨¡å‹é…ç½®',
        're': 'ğŸ”€ éšæœºæ•ˆåº”æ¨¡å‹é…ç½®',
        'pooled': 'ğŸ“Š æ··åˆæ•ˆåº”æ¨¡å‹é…ç½®',
        'logit': 'ğŸŸ¢ Logit æ¨¡å‹é…ç½®',
        'probit': 'ğŸ”µ Probit æ¨¡å‹é…ç½®'
    };
    
    document.getElementById('regression-method-title').innerText = titleMap[method] || 'å›å½’æ¨¡å‹é…ç½®';
    
    // æ§åˆ¶é¢æ¿æ•°æ®è®¾ç½®æ˜¾éš
    const isPanelModel = ['fe', 're', 'pooled'].includes(method);
    document.getElementById('regression-panel-settings').style.display = isPanelModel ? 'block' : 'none';
    
    // å›ºå®šæ•ˆåº”å˜é‡é€‰æ‹©ä»…FEæ˜¾ç¤º
    document.getElementById('regression-fe-vars-box').style.display = (method === 'fe') ? 'block' : 'none';
}

function toggleRegressionClusterVar() {
    const type = document.getElementById('regression-se-type-select').value;
    document.getElementById('regression-cluster-var-box').style.display = (type === 'cluster') ? 'block' : 'none';
}

function addRegressionCustomRow() {
    const div = document.createElement('div');
    div.className = 'custom-row-item d-flex gap-1 mb-1';
    div.innerHTML = `
        <input type="text" class="form-control form-control-sm" placeholder="Label" style="width: 60%">
        <input type="text" class="form-control form-control-sm" placeholder="Value" style="width: 30%">
        <button class="btn btn-sm btn-danger px-2" onclick="this.parentElement.remove()">Ã—</button>
    `;
    document.getElementById('regression-custom-rows-container').appendChild(div);
}

function runRegressionAnalysis(actionType) {
    const btnId = actionType === 'new' ? 'btn-regression-run-new' : 'btn-regression-run-append';
    const btn = document.getElementById(btnId);
    const spinner = btn.querySelector('.spinner-border');
    
    // æ”¶é›†å˜é‡
    const y_var = document.getElementById('regression-y-var-select').value;
    const xVars = Array.from(document.querySelectorAll('.regression-x-box:checked')).map(e => e.value);
    const cVars = Array.from(document.querySelectorAll('.regression-c-box:checked')).map(e => e.value);
    const manual = document.getElementById('regression-manual-controls').value;
    
    // æ ¡éªŒ
    if (!y_var) {
        alert("è¯·é€‰æ‹©å› å˜é‡ Y");
        return;
    }
    
    // æ”¶é›†é¢æ¿æ•°æ®è®¾ç½®
    const panel_entity = document.getElementById('regression-entity-select').value;
    const panel_time = document.getElementById('regression-time-select').value;
    const fe_vars = Array.from(document.querySelectorAll('.regression-fe-box:checked')).map(e => e.value);
    
    // é¢æ¿æ¨¡å‹æ ¡éªŒ
    if (['fe', 're', 'pooled'].includes(regressionCurrentMethod)) {
        if (!panel_entity || !panel_time) {
            alert("é¢æ¿æ•°æ®æ¨¡å‹å¿…é¡»è®¾ç½® Entity å’Œ Time ID");
            return;
        }
        if (regressionCurrentMethod === 'fe' && fe_vars.length === 0) {
            alert("å›ºå®šæ•ˆåº”æ¨¡å‹è¯·å‹¾é€‰è‡³å°‘ä¸€ä¸ªå›ºå®šæ•ˆåº”å˜é‡");
            return;
        }
    }
    
    // æ”¶é›†ç»Ÿè®¡é‡
    let exportOptions = ['nobs'];
    document.querySelectorAll('.regression-export-opt:checked').forEach(cb => {
        if (cb.value !== 'nobs') exportOptions.push(cb.value);
    });
    
    // æ”¶é›†è‡ªå®šä¹‰è¡Œ
    const customRows = Array.from(document.querySelectorAll('#regression-custom-rows-container .custom-row-item')).map(row => ({
        label: row.children[0].value,
        value: row.children[1].value
    }));
    
    // æ”¶é›†æ ¼å¼è®¾ç½®
    const decimals = document.getElementById('regression-decimal-input').value;
    const showSe = document.getElementById('regression-show-se').checked;
    const tableTitle = document.getElementById('regression-title').value;
    
    const payload = {
        action: actionType,
        filename: window.currentFilename,
        method: regressionCurrentMethod,
        y_var: y_var,
        x_vars: xVars.concat(cVars),
        manual_controls: manual,
        panel_entity: panel_entity,
        panel_time: panel_time,
        fe_vars: fe_vars,
        se_type: document.getElementById('regression-se-type-select').value,
        cluster_var: document.getElementById('regression-cluster-var-select').value,
        export_options: exportOptions,
        custom_rows: customRows,
        decimals: decimals,
        show_se: showSe,
        table_title: tableTitle
    };
    
    btn.disabled = true;
    spinner.classList.remove('d-none');
    
    fetch('/analyze', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
    })
    .then(r => r.json())
    .then(data => {
        if (data.error) {
            if (data.error.includes("unit interval")) {
                alert("Logit/Probit é”™è¯¯: Yå¿…é¡»ä¸º0/1");
            } else {
                alert("åˆ†æé”™è¯¯: " + data.error);
            }
        } else {
            document.getElementById('regression-table-output').innerHTML = data.html_table;
            regressionLastRawOutput = data.raw_output;
            document.getElementById('regression-result-container').style.display = 'block';
            if (actionType === 'new') toggleModulePanel('regression', false);
        }
    })
    .catch(e => alert("æœåŠ¡å™¨é”™è¯¯: " + e))
    .finally(() => {
        btn.disabled = false;
        spinner.classList.add('d-none');
    });
}

function showRegressionRaw() {
    document.getElementById('regression-raw-text').innerText = regressionLastRawOutput;
    new bootstrap.Modal(document.getElementById('regressionRawModal')).show();
}
</script>
